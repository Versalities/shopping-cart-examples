<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart Example</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <img width="5%" src="https://www.codementor.io/assets/page_img/learn-javascript.png" alt="">
      <h1>Vanilla JavaScript</h1>
      <img width="5%" src="https://www.codementor.io/assets/page_img/learn-javascript.png" alt="">
    </header>
    <main>
      <div class='controls'>
        <h2>Controls</h2>
        <h5>Generate Specific Amount of Data</h5>
        <input type='number' id='data-generator' />
        <button onclick='GenerateData()'>Generate</button>
        <h5>Filter Data By Category</h5>
        <input type='text' id='data-filter' />
        <button onclick="FilterData()">Filter</button>
      </div>

      <div>
        <h2>Products</h2>
        <div class='products'></div>
      </div>

      <div>
        <h2>Basket</h2>
        <div class='basket'></div>
        <div class='total-price'>
          Total Price: 0
        </div>
      </div>
    </main>
    <script src='./js/factoryHTML.js'></script>
    <script src='./js/basket.js'> </script>
    <script src='./js/mockdata.js'> </script>
    <script src='./js/main.js'> </script>
  </body>
</html>
